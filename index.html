
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <main>

    <div id="container">

      <div class="result__container">
        <h3>Your Result</h3>
        <div class="result">
            <p><span>76</span>  <br> of 100  </p>
        </div>
        <div class="message__container">
          <h3>Great</h3>
          <p class="message">You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>

      <div class="summary__container">
        <h3>Summary</h3>
        <div class="category__container">
          <div class="category Reaction">
            <div>
              <img src="" alt="">
              <h4></h4>
            </div>
            <p><span>/100</span></p>
          </div>

          <div class="category Memory">
            <div>
              <img src="" alt="">
              <h4></h4>
            </div>
            <p><span>/100</span></p>
          </div>

          <div class="category Verbal">
            <div>
              <img src="" alt="">
              <h4></h4>
            </div>
            <p><span>/100</span></p>
          </div>

          <div class="category visual ">
            <div>
              <img src="" alt="">
              <h4></h4>
            </div>
            <p><span></span>/100</p>
          </div>
        </div>
        <a class="btn" href="">Continue</a>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/iamcelestino">Celestino Trosso</a>.
  </div>
  <script src="app.js"></script>
</body>
</html>
